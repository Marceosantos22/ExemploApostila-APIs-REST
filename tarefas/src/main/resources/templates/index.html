<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge ">
    <title>Minha Lista de Tarefas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div>
            <h2>Minha Lista de Tarefas</h2>
        </div>
        <div>
            <h3>Cadastro de tarefas</h3>
        </div>
    </header>
    <!-- Fim do Cabeçalho -->
    <!-- Conteúdo Principal -->
    <main class="container-fluid d-flex justify-content-center">
        <!--Sessão formulario-->
        <section class="content m-5">
            <form
                class="formulario d-flex align-items-center justify-content-center shadow-lg p-3 mb-5 bg-body-tertiary rounded"
                id="formCriarTarefa">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" />
                <button class="btn btn-success" type="submit">Adicionar</button>
            </form>
        </section>
        <!--Fim Sessão formulario-->
        <section class="container m-5 rounded-3">
            <table class="table table-striped table-hover table-bordered " id="tabelaTarefas">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Concluída</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody class="dadosTabela">
                </tbody>
        </section>
    </main> <!--Fim Conteúdo principal-->
    <!-- Rodapé -->
   

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../static/script/script.js"></script>
</body>

</html>
